<div ng-bind="content.content.question"></div>
<input ng-model="submittedAnswer">
<div class="feedback">
  <div class="correct" ng-show="submittedAnswer === content.content.answer">&#x2713;</div>
  <div class="incorrect" ng-show="
                                  submittedAnswer !== content.content.answer && 
                                  submittedAnswer !== undefined && 
                                  submittedAnswer !== ''"
       >&#x2717;</div>
  <div ng-show="submittedAnswer === undefined || submittedAnswer === ''">&nbsp;</div>
</div>
