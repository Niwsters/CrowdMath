<div class="page-navigation">
  <div class="previous">
    <a ng-if="pageNumber > 1" ui-sref="page({bookTitle: bookTitle, pageNumber: pageNumber - 1})">previous</a>&nbsp
  </div>
  
  <div class="page-counter">Page: {{pageNumber}}</div>
  
  <div class="next">
    <a ng-if="pageNumber < pageCount" ui-sref="page({bookTitle: bookTitle, pageNumber: pageNumber + 1})">next</a>
  </div>
</div>
