<nav>
  <ul class="pagination">
    <li ng-class="{disabled: pageNumber <= 1}">
      <a ng-if="pageNumber > 1"
         ui-sref="page({bookTitle: bookTitle, pageNumber: pageNumber - 1})"
         >
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a ng-if="pageNumber <= 1">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </li>
    <li ng-class="{active: pageNumber === n}" ng-repeat="n in [] | range:1:pageCount">
      <a ui-sref="page({bookTitle: bookTitle, pageNumber: n})">{{n}}</a>
    </li>
    <li ng-class="{disabled: pageNumber >= pageCount}" class="nav-right">
      <a ng-if="pageNumber < pageCount"
         ui-sref="page({bookTitle: bookTitle, pageNumber: pageNumber + 1})"
         >
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      <a ng-if="pageNumber >= pageCount">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </li>
  </ul>
</nav>
