<div>
  <label>
    {{component.content.question}}
    <input class="form-control" ng-model="givenAnswer" type="text">
  </label>
  
  <span class="autocorrecting-feedback" ng-style="feedbackStyle">
    <span class="correct" ng-show="isAnswerCorrect">&#10003;</span>
    <span class="incorrect" ng-show="!isAnswerCorrect">&#10007;</span>
  </span>
</div>
