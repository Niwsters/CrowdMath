<div class="page-wrapper">
  <h1>{{user.username}}</h1>
  <h2>Your books</h2>
  <ul>
    <li ng-repeat="book in books">
      <button ng-click="deleteBook(book)">X</button>
      <a ui-sref="book({bookTitle: book.title})">{{book.title}}</a>
    </li>
  </ul>
  <div class="error">{{createNewBookError}}</div>
  <input type="text" ng-model="newBookTitle" placeholder="Name of new book">
  <button ng-click="createBook()">Create new book</button>
</div>
