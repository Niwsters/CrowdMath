<h1 class="text-center">{{user.username}}</h1>
<div>
  <h2 class="col-xs-12">Books</h2>
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item col-xs-12" ng-repeat="book in books">
        <a ui-sref="book({bookID: book._id, bookTitle: book.title})">{{book.title}}</a>
      </li>
    </ul>
  </div>
</div>

<form class="col-xs-10 col-lg-8">
  <label class="control-label has-error">{{createNewBookError}}</label>
  <div class="input-group">
    <input class="form-control" type="text" ng-model="newBook.title" placeholder="Name of new book">
    <span class="input-group-btn">
      <button class="btn btn-primary" ng-click="saveNewBook()">Create new book</button>
    </span>
  </div>
</form>
