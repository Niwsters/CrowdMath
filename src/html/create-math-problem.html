<!doctype html>

<html lang="en" ng-app="iwmCreator">
<head>
<meta charset="utf-8">
    <title>Intize Web Math - Problem Creator</title>
    <meta name="description" content="Intize Web Math - Problem Creator">
    <meta name="author" content="Sebastian Everett Eriksson">
    
    <!-- Load CSS sheets -->
    <link rel="stylesheet" href="../css/global.css">
    
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    
    <!-- Load angular.js library -->
    <script type="text/javascript" src="../../lib/angular/angular.min.js"></script>
    
    <!-- Load the IWM Creator scripts -->
    <script type="text/javascript" src="../js/IWMCreator.js"></script>
</head>

<body ng-controller="iwmCreatorCtrl">
    <h1>Create a math problem!</h1>
    
    <!-- Create the title of the problem -->
    <label>Name the problem</label><input type="text" ng-model="problem.title">
    
    <!-- Create the description of the problem -->
    <label>Describe the problem</label><textarea ng-model="problem.description"></textarea>
    
    <!-- Create the answer to the problem -->
    <label>Describe the answer</label><textarea ng-model="problem.answer"></textarea>
    
    <!-- This "Create link"-button simply unhides the link, which is generated even when it's hidden. -->
    <button ng-click="hideLink = false">Create link</button>
    
    <!-- The link to the problem in the viewer. The link is generated by taking the problem object, 
         making it into a string and then URI-encoding it to make it paste-able on social media. -->
    <a ng-hide="hideLink" href="{{link}}{{problem | json | uriencode}}">{{link}}{{problem | json | uriencode}}</a>
</body>
</html>
