<!doctype html>

<html lang="en" ng-app="iwmCreator">
<head>
<meta charset="utf-8">
    <title>Intize Web Math - Problem Creator</title>
    <meta name="description" content="Intize Web Math - Problem Creator">
    <meta name="author" content="Sebastian Everett Eriksson">
    
    <link rel="stylesheet" href="../css/create-math-problem.css">
    
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    
    <!-- Load angular.js library -->
    <script type="text/javascript" src="../../lib/angular/angular.min.js"></script>
    
    <!-- Load the IWM Creator scripts -->
    <script type="text/javascript" src="../js/IWMCreator.js"></script>
</head>

<body ng-controller="iwmCreatorCtrl">
    <h1>Create a math problem!</h1>
    <label>Name the problem: </label><input type="text" ng-model="problem.title">
    <button ng-click="hideLink = false">Create Link</button>
    <a ng-hide="hideLink" href="{{link}}{{problem}}">{{link}}{{problem}}</a>
</body>
</html>
